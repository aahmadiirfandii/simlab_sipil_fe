<body class="kt-page--loading-enabled kt-page--loading kt-page--fixed  kt-header--minimize-topbar kt-header-mobile--fixed kt-subheader--enabled kt-subheader--transparent kt-page--loading">
	
	<div class="kt-grid kt-grid--hor kt-grid--root">
		<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">
			<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper " id="kt_wrapper">
				<div id="kt_header" class="kt-header kt-grid__item  kt-header--fixed " data-ktheader-minimize="on">
				</div>
				<div class="kt-content  kt-grid__item kt-grid__item--fluid" id="kt_content">
					<div align="center" class="judul" style="display: none" class="col-sm-12">
						<h3>SIMLAB SIPIL UNIVERSITAS HASANUDDIN</h3>
					</div>
					<div class="kt-portlet">
						<div style="margin-top:20px;padding:0px 20px" class="row">
							<div class="col-sm-4">
								<h3 style="margin-top: 5px" class="kt-portlet__head-title">Daftar Alat Laboratorium</h3>
							</div>
							<div class="offset-5 col-sm-3">
								<button id="btn_kembali" onclick="kembali()" class="btn btn-secondary"> <i class="fa fa-arrow-left"></i> Kembali</button>
								<button onclick="printFunction()" id="btn_print" style="width: 50%" class="btn  btn-warning"> <i class="fa fa-print"></i> Print</button>
							</div>
						</div>
						<div class="kt-portlet__body">
							<table class="table table-striped- table-bordered table-hover table-checkable" id="tbl_daftar_alat_lab">
								<thead>
									<tr>
										<th>No</th>
										<th>Nama Alat</th>
										<th>Laboratorium</th>
										<th>Spesifikasi/Merek/Tipe</th>
										<th>Sumber Biaya</th>
										<th>Jumlah</th>
										<th>Kondisi Baik</th>
										<th>Kondisi Rusak</th>
										<th>Harga Sewa</th>
										<th>Kalibrasi Terakhir</th>
										<th>Jumlah Pemakaian</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
